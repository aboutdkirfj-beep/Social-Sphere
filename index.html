<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sphere - 3D Social Network</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>SocialSphere</h1>
        </header>

        <!-- 3D Canvas Container -->
        <div id="canvas-container"></div>

        <!-- View Toggle -->
        <div class="controls">
            <button id="create-post-btn" class="btn primary">+</button>
            <div class="view-toggle">
                <button id="sphere-view" class="btn active">üåê</button>
                <button id="list-view" class="btn">üìã</button>
            </div>
            <button id="auto-rotate" class="btn">üîÑ</button>
        </div>

        <!-- List View -->
        <div id="list-container" class="hidden">
            <div id="posts-list"></div>
        </div>

        <!-- Create Post Modal -->
        <div id="create-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Create Post</h3>
                <textarea id="post-content" placeholder="What's on your mind?" maxlength="280"></textarea>
                <div class="modal-actions">
                    <span id="char-count">0/280</span>
                    <button id="cancel-post" class="btn">Cancel</button>
                    <button id="submit-post" class="btn primary">Post</button>
                </div>
            </div>
        </div>

        <!-- Post Detail Modal -->
        <div id="detail-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Post Details</h3>
                    <button id="close-detail" class="btn">√ó</button>
                </div>
                <div id="post-detail-content"></div>
                <div class="reply-section">
                    <textarea id="reply-content" placeholder="Write a reply..." rows="3"></textarea>
                    <button id="submit-reply" class="btn primary">Reply</button>
                </div>
                <div id="replies-list"></div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Click dots to view posts</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
